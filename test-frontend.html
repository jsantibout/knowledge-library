<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Frontend Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">ðŸŽ¨ Visualize Frontend Test</h1>
        
        <div class="max-w-2xl mx-auto">
            <form id="visualizeForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Question:</label>
                    <input 
                        type="text" 
                        id="question" 
                        placeholder="Ask a scientific question to generate educational images..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    />
                </div>
                
                <div class="flex gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Style:</label>
                        <select id="mode" class="px-3 py-2 border border-gray-300 rounded-lg">
                            <option value="manga">Manga</option>
                            <option value="coloring">Coloring Book</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Images:</label>
                        <input 
                            type="number" 
                            id="imageCount" 
                            min="1" 
                            max="5" 
                            value="1"
                            class="w-16 px-3 py-2 border border-gray-300 rounded-lg"
                        />
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                >
                    Generate Images
                </button>
            </form>
            
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-2 text-gray-600">Generating educational images...</p>
            </div>
            
            <div id="results" class="mt-8"></div>
        </div>
    </div>

    <script>
        document.getElementById('visualizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value;
            const mode = document.getElementById('mode').value;
            const imageCount = parseInt(document.getElementById('imageCount').value);
            
            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').innerHTML = '';
            
            try {
                const response = await fetch('/api/visualize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, mode, imageCount })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('results').innerHTML = `
                        <div class="bg-white rounded-lg p-6 shadow-sm border">
                            <h3 class="text-xl font-semibold mb-4">Generated Educational Images (${result.images.length})</h3>
                            
                            <div class="mb-6">
                                <h4 class="font-medium mb-2">Answer:</h4>
                                <p class="text-gray-700 whitespace-pre-wrap">${result.answer}</p>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                ${result.images.map((img, i) => `
                                    <div class="bg-gray-50 rounded-lg p-4">
                                        <img src="data:image/png;base64,${img}" alt="Generated image ${i+1}" class="w-full h-auto rounded">
                                        <p class="text-sm text-gray-600 mt-2 text-center">
                                            ${result.mode === 'manga' ? 'Manga Panel' : 'Coloring Page'} ${i+1}
                                        </p>
                                    </div>
                                `).join('')}
                            </div>
                            
                            ${result.sources.length > 0 ? `
                                <div>
                                    <h4 class="font-medium mb-3">Sources (${result.sources.length}):</h4>
                                    <div class="space-y-2">
                                        ${result.sources.map(source => `
                                            <div class="bg-gray-50 rounded p-3">
                                                <div class="flex justify-between items-start">
                                                    <div>
                                                        <span class="text-sm font-medium text-blue-600">${source.label}</span>
                                                        <h5 class="font-medium">${source.title}</h5>
                                                        <span class="text-sm text-gray-500">${source.section}</span>
                                                    </div>
                                                    <a href="${source.url}" target="_blank" class="text-blue-500 hover:text-blue-600 text-sm">
                                                        View â†’
                                                    </a>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <h3 class="text-red-800 font-medium">Error</h3>
                            <p class="text-red-600">${result.error}</p>
                            ${result.message ? `<p class="text-red-500 text-sm mt-1">${result.message}</p>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <h3 class="text-red-800 font-medium">Network Error</h3>
                        <p class="text-red-600">${error.message}</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
